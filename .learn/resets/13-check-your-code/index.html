<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My PostCard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo 4geeks"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Mira que asombroso! Esta es una postal que he creado usando HTML5 y CSS3 durante mi curso de 4GeeksAcademy.</p>
					<p>Esto es muy cool, no puedo esperar a empezar a hcer m√°s cosas!</p>
				</div>

				<div class="body-right">
					<form>
						<label for="name">Tu nombre:</label>
						<input type="text" id="name" />

						<label for="email">Tu email:</label>
						<input type="email" id="email" />

						<label for="message">Tu mensaje:</label>
						<textarea id="message"></textarea>
					</form>
				</div>
			</div>

			<div class="postcard-footer"></div>
		</div>
	</body>
</html>
