<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My PostCard</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo 4geeks"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Mira que asombroso! Esta es una postal que he creado usando HTML5 y CSS3 durante mi curso de 4GeeksAcademy.</p>
					<p>Esto es muy cool, no puedo esperar a empezar a hacer más cosas!</p>
				</div>

				<div class="body-right">
					<form>
						<input type="text" id="name" placeholder="Tu Nombre" />
						<input type="email" id="email" placeholder="Tu Email" />
						<textarea id="message" placeholder="Tu Mensaje"></textarea>
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<div class="postcard-footer">
					<button type="submit">Envía la postcard</button>
				</div>
			</div>
		</div>
	</body>
</html>
